<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin users</title>
<link rel="stylesheet" href="../static/css/header_footer.css">
<link rel="stylesheet" href="../static/css/logged_admin.css">
</head>
<body>
	<header>
	  <div class="logo_container">
		<img src="images/logo.png" alt="TicketSell logo">
	  </div>
	  <div class="ticketsell_title">
		<a href="index.jsp">ticketsell</a>
	  </div>
	  <% if (session.getAttribute("userid") == null) { %>
	  <!-- SIGN IN AND LOG IN BUTTONS -->
	  <div class="buttons_container">
		<button class="signup_button"  onclick="window.location.href='registerUser.jsp';">Sign up</button>
		<button class="login_button" onclick="window.location.href='loginPage.jsp';">Log in</button>
	  </div>
	  <%} else { %>
	  <!-- REGISTERED HEADER CHANGES -->
	  <div class="registered_container">
		<img id="messages" src="images/icons/dm.png" alt="send a message" />
		<div id="profile_info_div">
		  <img id="user-profile-pic" src="images/avatars/default.png" alt="User's profile picture" />
		  <label id="username-label">Admin</label>
		</div>
		<button class="logout_button" onclick="window.location.href='logout.jsp'">Log out</button>
	  </div>
	  <%}%>
	</header>

    <h1 id="page_title">ADMINISTER USERS IN TICKETSELL</h1><br>

    <div >
      <a class="links" href="/pagina-todos-usuarios">Click here to see all users</a>
    </div>


    <div class="search"><H2>Search user</H2>
        <form th:action="@{/pagina-search-usuario}" method="post">
            <label>User name:</label>
            <input type="text" th:value="${name}" name="name">
            <input type="submit" value="Search" />
        </form>
    </div>

	<div id="create" class="create_us"><H2>Create user</H2>
    <form th:action="@{/pagina-post-usuario}" th:object="${usuario}" method="post">
      <label >User name:</label>
      <input type="text" th:field="*{name}">
      <label >User surname:</label>
      <input type="text" th:field="*{surname}">
      <label >Address:</label>
      <input type="text" th:field="*{address}">
      <label >Alias:</label>
      <input type="text" th:field="*{alias}">
      <label id="us" >Phone:</label>
      <input type="text" th:field="*{phone}">
      <label >Email:</label>
      <input type="text" th:field="*{email}">
      <label >Password:</label>
      <input type="text" th:field="*{password}">
      
      <input type="submit" value="Create" />
    </form>
	</div>
 
    <div id="update" class="update_us"><H2>Update user</H2>
    <form th:action="@{/pagina-update-usuario}" th:object="${usuario}" method="post">
      <label >User id:</label>
      <input type="text" th:field="*{id}">
      <label >User name:</label>
      <input type="text" th:field="*{name}">
      <label >User surname:</label>
      <input type="text" th:field="*{surname}">
      <label >Address:</label>
      <input type="text" th:field="*{address}">
      <label id="ups">Alias:</label>
      <input type="text" th:field="*{alias}">
      <label >Phone:</label>
      <input type="text" th:field="*{phone}">
      <label >Email:</label>
      <input type="text" th:field="*{email}">
      <label >Password:</label>
      <input type="text" th:field="*{password}">

      <input type="submit" value="Update" />
    </form>
    </div>

    <div class="delete"><H2>Delete user</H2>
    <form th:action="@{/pagina-delete-usuario}" method="post">
        <label>User id: </label>
        <input type="text" th:value="${userID}" name="userID">
        <input type="submit" value="Submit">
    </form>
    </div>

    <!-- footer -->
    <div id="foo"></div>
    <footer>
        <div class="logo_container">
          <img src="images/logo.png" alt="TicketSell logo">
        </div>
        <div class="ticketsell_title">
              <a href="index.jsp">ticketsell</a>
          </div>
      </footer>
</body>
</html>
