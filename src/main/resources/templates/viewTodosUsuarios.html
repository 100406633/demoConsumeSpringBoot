<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>ALL USERS</h2>
<table>
<tr th:each="usuario : ${userList}">
	<div class="grid-item"><td>User name:<span th:text="${usuario.name}">default name</span></td></div>
	<div class="grid-item"><td>User surname:<span th:text="${usuario.surname}">default surname</span></td></div>
	
</tr>
</table>
</body>
</html>
