<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View all users</title>
  <link rel="stylesheet" href="style/header_footer.css">
  <link rel="stylesheet" href="style/logged_admin.css">
  <link rel="stylesheet" href="style/view1.css">
  </head>
<body>
    
  <h1 id="page_title">All users:</h1>
  <div class="all_tables">
  <table>
    <tr th:each="usuario : ${userList}">
      <td>User name:<span th:text="${usuario.name}">default name</span></td>
	    <td>User surname:<span th:text="${usuario.surname}">default surname</span></td>
      <td>Address: <span th:text="${usuario.address}">Default address</span></td>
	    <td>Alias: <span th:text="${usuario.alias}">Default alias</span></td>
	    <td>Phone: <span th:text="${usuario.phone}">Default phone</span></td>
	    <td>Email: <span th:text="${usuario.email}">Default email</span></td>
	    
    </tr>
    </table>
  
  </div>
  <!-- footer -->
  <div id="foo"></div>
  <footer>
      <div class="logo_container">
        <img src="images/logo.png" alt="TicketSell logo">
      </div>
      <div class="ticketsell_title">
            <a href="index.jsp">ticketsell</a>
        </div>
    </footer>
</html>
