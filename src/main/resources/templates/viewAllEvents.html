<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View all users</title>
  <link rel="stylesheet" th:href="@{/css/header_footer.css}">
  <link rel="stylesheet" th:href="@{/css/logged_admin.css}">
  <link rel="stylesheet" th:href="@{/css/view1.css}">

  </head>
<body>

  <h1 id="page_title">All events:</h1>
  <div class="all_tables">
  <table>
      <tr>

          <th>Event name</th>
          <th>Venue</th>
          <th>City</th>
          <th>Country</th>
          <th>Date</th>
          <th>Image</th>
          <th>Category</th>
      </tr>
    <tr th:each="event : ${eventList}">
	    <td th:text="${event.name}">Default eventName</td>
	    <td th:text="${event.venue}">Default venue</td>
	    <td th:text="${event.city}">Default city</td>
	    <td th:text="${event.country}">Default country</td>
	    <td th:text="${event.date}">Default date</td>
	    <td th:text="${event.image}">Default image</td>
        <td th:text="${event.category}">Default category</td>
    </tr>
    </table>
  
  </div>
</body>
</html>
