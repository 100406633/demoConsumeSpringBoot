<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>View all users</title>
  <link rel="stylesheet" th:href="@{/css/header_footer.css}">
  <link rel="stylesheet" th:href="@{/css/logged_admin.css}">
  <link rel="stylesheet" th:href="@{/css/view1.css}">

  </head>
<body>

  <h1 id="page_title">All events:</h1>
  <div class="all_tables">
  <table>
    <tr th:each="usuario : ${eventList}">
      <td>Event id:<span th:text="${event.id}">Default id</span></td>
	    <td>Event name:<span th:text="${event.eventName}">Default eventName</span></td>
	    <td>Event venue:<span th:text="${event.venue}">Default venue</span></td>
	    <td>Event city:<span th:text="${event.city}">Default city</span><br></td>
	    <td>Event country:<span th:text="${event.country}">Default country</span></td>
	    <td>Event date:<span th:text="${event.date}">Default date</span></td>
	    <td>Event category:<span th:text="${event.category}">Default category</span></td>
	    <td>Event image:<span th:text="${event.image}">Default image</span></td>
	    
    </tr>
    </table>
  
  </div>
</body>
</html>
