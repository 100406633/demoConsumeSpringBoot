<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin events</title>
<link rel="stylesheet" href="style/header_footer.css">
<link rel="stylesheet" href="style/logged_admin.css">
</head>
<body>
	<header>
	  <div class="logo_container">
		<img src="images/logo.png" alt="TicketSell logo">
	  </div>
	  <div class="ticketsell_title">
		<a href="index.jsp">ticketsell</a>
	  </div>
	  <% if (session.getAttribute("userid") == null) { %>
	  <!-- SIGN IN AND LOG IN BUTTONS -->
	  <div class="buttons_container">
		<button class="signup_button"  onclick="window.location.href='registerUser.jsp';">Sign up</button>
		<button class="login_button" onclick="window.location.href='loginPage.jsp';">Log in</button>
	  </div>
	  <%} else { %>
	  <!-- REGISTERED HEADER CHANGES -->
	  <div class="registered_container">
		<img id="messages" src="images/icons/dm.png" alt="send a message" />
		<div id="profile_info_div">
		  <img id="user-profile-pic" src="images/avatars/default.png" alt="User's profile picture" />
		  <label id="username-label">Admin</label>
		</div>
		<button class="logout_button" onclick="window.location.href='logout.jsp'">Log out</button>
	  </div>
	  <%}%>
	</header>

  <h1 id="page_title">ADMINISTER EVENTS IN TICKETSELL</h1><br>

  <div class="search"><H2>Search event</H2>
      <form th:action="@{/pagina-search-usuario}" method="post">
          <label>event id:</label>
          <input type="text" th:value="${eventID}" name="eventID">
          <input type="submit" value="Search" />
      </form>
  </div>

	<div class="create_ev"><H2>Create event</H2>
      <form th:action="@{/pagina-post-usuario}" th:object="${usuario}" method="post">
          <label >event name:</label>
          <input type="text" th:field="*{name}">
          <label >event venue:</label>
          <input type="text" th:field="*{venue}">
          <label >event city:</label>
          <input type="text" th:field="*{city}">
          <label id="ev">event country:</label>
          <input type="text" th:field="*{country}">
          <label >event date:</label>
          <input type="date" th:field="*{date}">
          <label >event category:</label>
          <input type="text" th:field="*{category}">

          <input type="submit" value="Create" />
      </form>
	</div>
 
  <div id="update" class="update_ev"><H2>Update event</H2>
    <form th:action="@{/pagina-update-usuario}" th:object="${usuario}" method="post">
        <label >event id:</label>
        <input type="text" th:field="*{eventID}" value="">
        <label >event name:</label>
        <input type="text" th:field="*{name}">
        <label >event venue:</label>
        <input type="text" th:field="*{venue}">
        <label >event city:</label>
        <input type="text" th:field="*{city}">
        <label id="ev">event country:</label>
        <input type="text" th:field="*{country}">
        <label >event date:</label>
        <input type="date" th:field="*{date}">
        <label >event category:</label>
        <input type="text" th:field="*{category}">

        <input type="submit" value="Update" />
      </form>
  </div>

  <div class="delete"><H2>Delete event</H2>
    <form th:action="@{/pagina-delete-usuario}" method="post">
        <label>event id: </label>
        <input type="text" th:value="${eventID}" name="eventID">
        <input type="submit" value="Submit">
    </form>
  </div>

  <!-- footer -->
  <div id="foo"></div>
  <footer>
      <div class="logo_container">
        <img src="images/logo.png" alt="TicketSell logo">
      </div>
      <div class="ticketsell_title">
            <a href="index.jsp">ticketsell</a>
        </div>
    </footer>
</body>
</html>
